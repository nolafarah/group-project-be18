<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div id="card">
          <div id="card-content">
            <div id="card-title">
                <h2>Login</h2>
            </div>
            <form method="post" class="form">
              <label for="user-email" style="padding-top:13px">
                  &nbsp;Email
                </label>
              <input id="email" class="form-content" type="email" name="email" autocomplete="on" required placeholder="Masukkan e-mail"/>
              <div class="form-border"></div>
              <label for="user-password" style="padding-top:22px">&nbsp;Password
                </label>
              <input id="password" class="form-content" type="password" name="password" required placeholder="Masukkan Password"/>
              <div class="form-border"></div>
              <br>
              <button id="login-btn" onclick="login()" type="button" class="btn btn-primary">Submit</button>
            </form>
            <p>Belum punya akun? <span><a class="text" a href="/register.html">daftar disini</a></span></p>
          </div>
        </div>
        <script src="script.js" ></script>
  </body>
</html>
